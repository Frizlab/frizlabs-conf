---
# Backup and replace files with links to files in this repo if necessary.
# Variables:
#   - lnk__backup_dir:      The path to the backup dir (will be created if needed)
#   - lnk__backup_dir_mode: The mode of the backup directory (0755 by default)
#   - lnk__dest_dir:        The path to the destination directory in which the files will be searched
#   - lnk__files:           The list of (link_base_name, link_target_base_name_or_absolute_path) tuples
#   - lnk__link_mode:       The mode of the created link (0644 by default, not really useful tbh)
#
# IMPORTANT: The link_base_name must not contain a / (it’s only a filename, not
#            a path). This is verified at the beginning of this lib.
#
# Note: The “|mandatory” we have set in some places is not really useful as we
#       did not configure ansible to ignore undefined variables.


- name: check input sanity
  fail:
    msg: "Invalid lnk__files var: got an item whose link base name is not a basename {{ item.0 }}"
  when: "item.0 | basename != item.0"
  loop:
    "{{ lnk__files | mandatory }}"

- name: create backup directory
  file:
    path: "{{ lnk__backup_dir | mandatory }}"
    state: directory
    mode: "{{ lnk__backup_dir_mode | default('0755') }}"

- name: "check for non-symlink originals"
  stat:
    path: "{{ lnk__dest_dir | mandatory }}/{{ item.0 }}"
  register: original_check
  loop: "{{ lnk__files | mandatory }}"
  changed_when: original_check.stat.exists and not original_check.stat.islnk

- name: "show original_check"
  debug:
    var: original_check
    verbosity: 2

- name: "backup originals"
  command:
    mv {{ lnk__dest_dir | mandatory | quote }}/{{ item.0.0 | quote }} {{ lnk__backup_dir | mandatory | quote }}
  args:
    creates: "{{ lnk__backup_dir | mandatory }}/{{ item.0.0 }}"
    removes: "{{ lnk__dest_dir | mandatory }}/{{ item.0.0 }}"
  loop:
    "{{ lnk__files | mandatory | zip(original_check.results) | list }}"
  when: item.1.stat.exists and not item.1.stat.islnk
  loop_control:
    label: "{{ item.0.0 }}"

- name: "create symlinks"
  file:
    src: "{% if not item.1.startswith('/') %}{{ role_path }}/files/{% endif %}{{ item.1 }}"
    path: "{{ lnk__dest_dir | mandatory }}/{{ item.0 }}"
    state: link
    force: yes
    mode: "{{ lnk__link_mode | default('0644') }}"
    follow: false
  loop: "{{ lnk__files | mandatory }}"

